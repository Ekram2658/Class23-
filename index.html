     <div class="main-div">

      <div class="header-section">
        <div class="contanier">
          <div class="row">

              </div>
            </div>

      </div>
      <!-- Account section -->
      <div class="account-section">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="account-content">
                <h2>Creat your goole account</h2>
                <form action="#">
                  <input type="text" placeholder="First name" class="px-2 me-3">
                  <input type="text" placeholder="last name" class="px-2"><br><br>
                  <input type="email" placeholder="Username" class="w-100 px-2"><br>
                  <strong>You can use letters, number & periods</strong><br><br>
                  <h4>Use my current email address instead</h4>
                  <input type="password" placeholder="Password" class="px-2 me-3">
                  <input type="password" placeholder="Password" class="px-2 me-3">
                  <i class="fas fa-eye-slash"></i> <br><br>
                  <strong>Use 8 or more characters with a mix of letter, number & samvbols </strong>  <br><br><br>
                 <h5 class="d-inline text-primary me-5">Sign in instead</h5>
                  <input type="submit" value="Submit" class="bg-primary text-white rounded-3 px-2">
                  
                </form>
              </div>
            </div>
            <div class="col-md-5">
              <img src="./account.svg" alt="" class="m-0 h-0">
              <p class="fs-2 text-center text-secondary ">One account.All of Google working for you</p>
            </div>
          </div>
        </div>
      </div>
     </div>
